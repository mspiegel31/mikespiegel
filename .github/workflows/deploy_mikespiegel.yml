name: Deploy mikespiegel
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy-mikespiegel:
    permissions:
      contents: write # for JamesIves/github-pages-deploy-action to push changes in repo
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_OPTIONS: --max-old-space-size=8192
      DOCUSAURUS_SSR_CONCURRENCY: 5

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.8.1
        with:
          egress-policy: audit

      - uses: actions/checkout@v4.1.7

      - name: use node.js 20.x
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x

      - name: mikespiegel dependencies install
        run: npm ci

      - name: build mikespiegel
        run: npm run build

      - name: Check the build output
        run: ls build

      - name: Deploy both mikespiegel to github-pages
        uses: JamesIves/github-pages-deploy-action@v4.6.1 # v4.6.1
        with:
          branch: gh-pages
          folder: build
